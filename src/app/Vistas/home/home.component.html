<p>Lista de Cuentas</p>

<table class="table table-hover">
    <thead class="table-danger">
        <tr>
            <th>Nombre</th>
            <th>Contrase√±a</th>
            <th>Correo</th>
            <th>Opciones</th>
            <th>2FA</th>
        </tr>
    </thead>
    <tbody>
        @for (item of CuentasList; track $index)
        {
            <tr>
                <td>{{item.nombre}}</td>
                <td>{{item.contrasena}}</td>
                <td>{{item.correo}}</td>
                <td>
                    <button class="Eliminar" (click)="item.idCuenta !== undefined ? eliminar(item.idCuenta) : null">Eliminar</button>
                </td>
                @if (item.secretCode == null)
                {
                    <td>
                        <input type="radio" class="Activar" (click)="item.correo !== undefined ? activar(item.correo) : null" (change)="recargar()">
                    </td>
                }
            </tr>
        }
    </tbody>
</table>
